

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #292b2c; 
            color: #ffffff; 
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #becbcf; 
            margin-bottom: 30px;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            border: 1px solid #ca6806; 
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #3c3a37; 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        li:hover {
            background-color:#ca6806; 
        }
    </style>
</head>
<body>
    <header>
        <h1>File Content</h1>
    </header>
    <ul>
        {% for line in lines %}
            <li>{{ line }}</li>
        {% endfor %}
    </ul>
</body>
</html>
